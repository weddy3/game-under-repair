{% extends "golf_round_post/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Golf Round
                </legend>
                <h2>Are you sure you want to delete the round at "{{ object.course }}" on "{{ object.date_posted }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'golf-round-detail' object.id %}">Take me back to safety</a>
            </div>
        </form>
    </div>
{% endblock content %}
